---
layout: default
---

<div class="home">

  {{ content }}

  <h1 class="page-heading">Pages</h1>
  <ul class="doc-list">
    {% for doc in site.docs %}
      <li>
        <h2>
		<a class="doc-link" href="{{ doc.url | relative_url }}">{{ doc.title | escape }}</a>
        </h2>
	<span class="doc-desc">{{ doc.desc }}</span>
      </li>
    {% endfor %}
  </ul>

</div>
